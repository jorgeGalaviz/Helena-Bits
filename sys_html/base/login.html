<main>
	<div class="main-wrapper">
		<div class="container-fluid">

			<div class="row">
			<!--Main column-->
				<div class="col-lg-10 col-md-12">
					<div class="text-center">
						<section class="mb-5">
							
						<!-- Navbar -->
						<form id="login" class="ajax-auth card p-0" action="" method="post">
							<input type="hidden" name="sesion" value="1">
							<div class="card-body mx-4">

								<div class="text-center">
									<h3 class="dark-grey-text mb-5"><strong>Royal Prestige</strong></h3>
								</div>

								<p class="status"></p>
								<div class="md-form">
									<input type="text" id="usuario" class="form-control" name="usuario">
									<label for="usuario">Usuario</label>
								</div>

								<div class="md-form mb-1">
									<input type="password" id="pass" class="form-control" name="pass">
									<label for="pass">Contraseña</label>
								</div>

								<p class="login-font-small blue-text d-flex justify-content-end">
									<a class="blue-text" href="#"> ¿Se te olvidó tu contraseña? </a>
								</p>

									
								<div class="text-center mt-3 mb-3">
									<button class="submit_button btn blue-gradient btn-block btn-rounded" type="submit" value="LOGIN">Iniciar</button>
								</div>
							</div>
						</form>
						<!--/.SideNav-->
						</section>

						<!--Section: Dynamic content wrapper-->
						<section id="dynamicContentWrapper-docsPanel" class="mb-5">
							
						</section>
						<!--Section: Dynamic content wrapper-->

					</div>

				</div>
				<!--/.Main column-->
			</div>
		</div>
	</div>
</main>
<!-- /.Main layout-->

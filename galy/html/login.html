<div class="login-box">
  <div class="login-logo">
   	<a href="/ely/"><b>Admin</b>GALY</a>
  </div><!-- /.login-logo -->
  <div class="login-box-body">
   	<p class="login-box-msg">Inicie sesión para comenzar</p>
    <form method="post">
    	<input type="hidden" name="sesion" value="1" />
        <div class="form-group has-feedback">
            <input type="text" class="form-control" name="usuario" placeholder="Correo Electronico"/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="password" class="form-control" name="pass" placeholder="Contraseña"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
            <div class="col-xs-8">    
                <div class="checkbox icheck">
                    <label>
                        <input type="checkbox"> Recuérdame
                    </label>
                </div>                        
            </div><!-- /.col -->
            <div class="col-xs-4">
                <button type="submit" class="btn btn-primary btn-block btn-flat">Iniciar</button>
            </div><!-- /.col -->
        </div>
    </form>

    <div class="social-auth-links text-center" style="display:none;">
      <p>- Ó -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google-plus btn-flat"><i class="fa fa-google-plus"></i> Sign in using Google+</a>
    </div><!-- /.social-auth-links -->

    <a href="#">Olvidé mi contraseña</a><br>
    <a href="register.html" class="text-center">Registrar una nueva membresía</a>

  </div><!-- /.login-box-body -->
</div><!-- /.login-box -->
{JS_BASE}
<script>
$(function () {
	$('input').iCheck({
		checkboxClass: 'icheckbox_square-blue',
		radioClass: 'iradio_square-blue',
		increaseArea: '20%' // optional
	});
});
</script>
